<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VNEXSUS - 문서 검색 & Evidence</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-light: #3b82f6;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --bg-main: #f8fafc;
      --glass: rgba(255, 255, 255, 0.9);
    }
    
    body {
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .header {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0,0,0,0.05);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .logo {
      font-weight: 800;
      font-size: 1.5rem;
      background: linear-gradient(135deg, var(--primary), #06b6d4);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .main-container {
      display: grid;
      grid-template-columns: 350px 1fr;
      gap: 1.5rem;
      padding: 1.5rem;
      max-width: 1600px;
      margin: 0 auto;
    }
    
    .search-panel {
      background: var(--glass);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      height: fit-content;
      position: sticky;
      top: 80px;
    }
    
    .search-input-group {
      position: relative;
    }
    
    .search-input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s;
    }
    
    .search-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
    }
    
    .search-type-tabs {
      display: flex;
      gap: 0.5rem;
      margin: 1rem 0;
    }
    
    .search-type-tab {
      flex: 1;
      padding: 0.5rem;
      border: none;
      background: #f1f5f9;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s;
    }
    
    .search-type-tab.active {
      background: var(--primary);
      color: white;
    }
    
    .search-results {
      margin-top: 1rem;
    }
    
    .result-item {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 0.75rem;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid #e2e8f0;
    }
    
    .result-item:hover {
      transform: translateX(4px);
      border-color: var(--primary);
      box-shadow: 0 2px 8px rgba(37, 99, 235, 0.1);
    }
    
    .result-item.active {
      border-color: var(--primary);
      background: #eff6ff;
    }
    
    .result-page-num {
      font-weight: 700;
      color: var(--primary);
      font-size: 1.25rem;
    }
    
    .result-source {
      font-size: 0.75rem;
      color: #64748b;
    }
    
    .result-matches {
      display: flex;
      gap: 0.25rem;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }
    
    .match-badge {
      background: #dbeafe;
      color: #1e40af;
      padding: 0.125rem 0.5rem;
      border-radius: 20px;
      font-size: 0.75rem;
    }
    
    .match-count-badge {
      background: var(--primary);
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
    }
    
    .result-snippet {
      font-size: 0.8rem;
      color: #475569;
      margin-top: 0.5rem;
      line-height: 1.4;
    }
    
    .result-snippet mark {
      background: #fef08a;
      padding: 0 2px;
      border-radius: 2px;
    }
    
    .content-panel {
      background: var(--glass);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    
    .content-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .page-info {
      font-size: 1.25rem;
      font-weight: 600;
    }
    
    .page-nav {
      display: flex;
      gap: 0.5rem;
    }
    
    .page-nav button {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .page-nav button:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .page-nav button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .content-body {
      padding: 1.5rem;
      min-height: 600px;
    }
    
    .page-text {
      font-family: 'Consolas', monospace;
      font-size: 0.9rem;
      line-height: 1.8;
      white-space: pre-wrap;
      background: #f8fafc;
      padding: 1.5rem;
      border-radius: 8px;
      max-height: 500px;
      overflow-y: auto;
    }
    
    .page-text mark {
      background: #fef08a;
      padding: 0 2px;
      border-radius: 2px;
    }
    
    .dates-panel {
      margin-top: 1rem;
    }
    
    .date-chip {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: white;
      border: 1px solid #e2e8f0;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      margin: 0.25rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .date-chip:hover {
      border-color: var(--primary);
      background: #eff6ff;
    }
    
    .date-chip i {
      color: var(--primary);
    }
    
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: #94a3b8;
    }
    
    .empty-state i {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    
    .stats-bar {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      background: #f8fafc;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    
    .stat-item {
      text-align: center;
      flex: 1;
    }
    
    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }
    
    .stat-label {
      font-size: 0.75rem;
      color: #64748b;
    }
    
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e2e8f0;
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Evidence 하이라이트 */
    .evidence-highlight {
      background: linear-gradient(135deg, #fef08a, #fde047);
      padding: 2px 4px;
      border-radius: 4px;
      font-weight: 600;
    }
    
    /* 케이스 선택 */
    .case-select {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <div class="logo">VNEXSUS</div>
        <div class="d-flex align-items-center gap-3">
          <span class="text-muted">문서 검색 & Click to Evidence</span>
          <a href="index.html" class="btn btn-outline-primary btn-sm">
            <i class="bi bi-arrow-left me-1"></i>메인으로
          </a>
        </div>
      </div>
    </div>
  </header>
  
  <div class="main-container">
    <!-- 검색 패널 -->
    <aside class="search-panel">
      <h5 class="mb-3"><i class="bi bi-folder2-open me-2"></i>케이스 선택</h5>
      <select id="caseSelect" class="case-select">
        <option value="">케이스를 선택하세요</option>
        <option value="Case2">Case2 - 김미화</option>
        <option value="Case5">Case5 - 김태형</option>
        <option value="Case13">Case13 - 김인화</option>
        <option value="Case15">Case15 - 고영란</option>
        <option value="Case17">Case17 - 김동아</option>
        <option value="Case18">Case18 - 김명희</option>
        <option value="Case29">Case29 - 서문정숙</option>
        <option value="Case30">Case30 - 송금숙</option>
        <option value="Case41">Case41 - 장우진</option>
        <option value="Case42">Case42 - 정진덕</option>
        <option value="Case44">Case44 - 최순곤</option>
      </select>
      
      <div id="statsBar" class="stats-bar" style="display: none;">
        <div class="stat-item">
          <div class="stat-value" id="totalPages">-</div>
          <div class="stat-label">페이지</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="totalDates">-</div>
          <div class="stat-label">날짜</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="totalKeywords">-</div>
          <div class="stat-label">키워드</div>
        </div>
      </div>
      
      <h5 class="mb-3"><i class="bi bi-search me-2"></i>검색</h5>
      
      <div class="search-type-tabs">
        <button class="search-type-tab active" data-type="keyword">키워드</button>
        <button class="search-type-tab" data-type="date">날짜</button>
        <button class="search-type-tab" data-type="code">진단코드</button>
      </div>
      
      <div class="search-input-group">
        <i class="bi bi-search search-icon"></i>
        <input type="text" class="search-input" id="searchInput" 
               placeholder="검색어 입력 (쉼표로 다중 검색)">
      </div>
      
      <div class="form-text mt-2">
        예: "삼성서울병원, 입원" 또는 "2024-04-09"
      </div>
      
      <div id="searchResults" class="search-results">
        <!-- 검색 결과가 여기에 표시됨 -->
      </div>
    </aside>
    
    <!-- 콘텐츠 패널 -->
    <main class="content-panel">
      <div class="content-header">
        <div class="page-info">
          <span id="currentPageInfo">페이지를 선택하세요</span>
        </div>
        <div class="page-nav">
          <button id="prevPage" disabled><i class="bi bi-chevron-left"></i> 이전</button>
          <button id="nextPage" disabled>다음 <i class="bi bi-chevron-right"></i></button>
        </div>
      </div>
      
      <div class="content-body">
        <div id="contentArea">
          <div class="empty-state">
            <i class="bi bi-file-earmark-text"></i>
            <h4>문서를 선택하세요</h4>
            <p>케이스를 선택하고 검색하거나 페이지를 클릭하세요</p>
          </div>
        </div>
        
        <div id="datesPanel" class="dates-panel" style="display: none;">
          <h6><i class="bi bi-calendar3 me-2"></i>이 페이지의 날짜</h6>
          <div id="pageDates"></div>
        </div>
      </div>
    </main>
  </div>
  
  <script>
    // 상태
    let currentCase = null;
    let currentPage = 1;
    let totalPages = 0;
    let searchType = 'keyword';
    let caseData = null;
    
    // DOM 요소
    const caseSelect = document.getElementById('caseSelect');
    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');
    const contentArea = document.getElementById('contentArea');
    const currentPageInfo = document.getElementById('currentPageInfo');
    const prevPageBtn = document.getElementById('prevPage');
    const nextPageBtn = document.getElementById('nextPage');
    const statsBar = document.getElementById('statsBar');
    const datesPanel = document.getElementById('datesPanel');
    
    // 케이스 선택
    caseSelect.addEventListener('change', async (e) => {
      currentCase = e.target.value;
      if (!currentCase) {
        resetUI();
        return;
      }
      
      await loadCaseData(currentCase);
    });
    
    // 검색 타입 탭
    document.querySelectorAll('.search-type-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.search-type-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        searchType = tab.dataset.type;
        
        // 플레이스홀더 변경
        const placeholders = {
          keyword: '검색어 입력 (쉼표로 다중 검색)',
          date: '날짜 입력 (예: 2024-04-09)',
          code: '진단코드 입력 (예: D18.02)'
        };
        searchInput.placeholder = placeholders[searchType];
      });
    });
    
    // 검색 실행
    searchInput.addEventListener('input', debounce(() => {
      const query = searchInput.value.trim();
      if (!query || !caseData) return;
      
      performSearch(query);
    }, 300));
    
    // 케이스 데이터 로드
    async function loadCaseData(caseId) {
      try {
        searchResults.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
        
        // 로컬 캐시에서 데이터 로드 (실제로는 API 호출)
        const response = await fetch(`/api/document-index/${caseId}`);
        
        if (!response.ok) {
          // 데모 데이터 사용
          caseData = generateDemoData(caseId);
        } else {
          caseData = await response.json();
        }
        
        // 통계 표시
        statsBar.style.display = 'flex';
        document.getElementById('totalPages').textContent = caseData.totalPages;
        document.getElementById('totalDates').textContent = caseData.dates?.length || '-';
        document.getElementById('totalKeywords').textContent = caseData.keywords?.length || '-';
        
        totalPages = caseData.totalPages;
        
        // 전체 페이지 목록 표시
        displayAllPages();
        
      } catch (error) {
        console.error('Error loading case:', error);
        // 데모 데이터 사용
        caseData = generateDemoData(caseId);
        statsBar.style.display = 'flex';
        document.getElementById('totalPages').textContent = caseData.totalPages;
        displayAllPages();
      }
    }
    
    // 데모 데이터 생성
    function generateDemoData(caseId) {
      const pageCount = {
        'Case2': 47, 'Case5': 27, 'Case13': 46, 'Case15': 13,
        'Case17': 28, 'Case18': 47, 'Case29': 14, 'Case30': 18,
        'Case41': 30, 'Case42': 13, 'Case44': 33
      }[caseId] || 20;
      
      return {
        caseId,
        totalPages: pageCount,
        dates: ['2024-04-09', '2024-04-03', '2025-02-04', '2025-02-12'],
        keywords: ['삼성서울병원', '입원', '수술', 'D18.02'],
        pages: Array.from({length: pageCount}, (_, i) => ({
          pageNumber: i + 1,
          sourceFile: `document_${Math.floor(i/10) + 1}.pdf`,
          text: `페이지 ${i + 1} 샘플 텍스트입니다. 
진단: D18.02 간담도계의 혈관종
병원: 삼성서울병원
날짜: 2024-04-09
입원일: 2025-02-04
퇴원일: 2025-02-12`,
          dates: ['2024-04-09', '2025-02-04'],
          keywords: ['삼성서울병원', '입원', 'D18.02']
        }))
      };
    }
    
    // 전체 페이지 목록 표시
    function displayAllPages() {
      if (!caseData) return;
      
      let html = '<div style="font-size: 0.875rem; color: #64748b; margin-bottom: 0.5rem;">전체 페이지</div>';
      
      caseData.pages.forEach(page => {
        html += `
          <div class="result-item" onclick="showPage(${page.pageNumber})">
            <div class="d-flex justify-content-between align-items-center">
              <span class="result-page-num">p.${page.pageNumber}</span>
              <span class="result-source">${page.sourceFile}</span>
            </div>
            ${page.dates?.length > 0 ? `
              <div class="result-matches">
                ${page.dates.slice(0, 3).map(d => `<span class="match-badge">${d}</span>`).join('')}
                ${page.dates.length > 3 ? `<span class="match-badge">+${page.dates.length - 3}</span>` : ''}
              </div>
            ` : ''}
          </div>
        `;
      });
      
      searchResults.innerHTML = html;
    }
    
    // 검색 수행
    function performSearch(query) {
      if (!caseData) return;
      
      const keywords = query.split(',').map(k => k.trim().toLowerCase()).filter(k => k);
      
      const results = caseData.pages.map(page => {
        const text = page.text.toLowerCase();
        const matchedKeywords = keywords.filter(k => text.includes(k));
        
        return {
          ...page,
          matchCount: matchedKeywords.length,
          matchedKeywords
        };
      }).filter(p => p.matchCount > 0)
        .sort((a, b) => b.matchCount - a.matchCount);
      
      displaySearchResults(results, keywords);
    }
    
    // 검색 결과 표시
    function displaySearchResults(results, keywords) {
      if (results.length === 0) {
        searchResults.innerHTML = `
          <div class="empty-state" style="padding: 2rem;">
            <i class="bi bi-search" style="font-size: 2rem;"></i>
            <p>검색 결과가 없습니다</p>
          </div>
        `;
        return;
      }
      
      let html = `<div style="font-size: 0.875rem; color: #64748b; margin-bottom: 0.5rem;">
        ${results.length}개 페이지에서 발견
      </div>`;
      
      results.forEach(result => {
        const snippet = highlightText(result.text.substring(0, 100), keywords);
        
        html += `
          <div class="result-item" onclick="showPage(${result.pageNumber}, ${JSON.stringify(keywords).replace(/"/g, '&quot;')})">
            <div class="d-flex justify-content-between align-items-center">
              <span class="result-page-num">p.${result.pageNumber}</span>
              <span class="match-count-badge">${result.matchCount}개 매칭</span>
            </div>
            <div class="result-source">${result.sourceFile}</div>
            <div class="result-matches">
              ${result.matchedKeywords.map(k => `<span class="match-badge">${k}</span>`).join('')}
            </div>
            <div class="result-snippet">${snippet}...</div>
          </div>
        `;
      });
      
      searchResults.innerHTML = html;
    }
    
    // 페이지 표시
    function showPage(pageNumber, highlightKeywords = []) {
      if (!caseData) return;
      
      currentPage = pageNumber;
      const page = caseData.pages.find(p => p.pageNumber === pageNumber);
      
      if (!page) return;
      
      // 결과 항목 활성화
      document.querySelectorAll('.result-item').forEach(item => item.classList.remove('active'));
      const activeItem = document.querySelector(`.result-item:nth-child(${pageNumber + 1})`);
      if (activeItem) activeItem.classList.add('active');
      
      // 페이지 정보 업데이트
      currentPageInfo.textContent = `페이지 ${pageNumber} / ${totalPages} - ${page.sourceFile}`;
      
      // 네비게이션 버튼
      prevPageBtn.disabled = pageNumber <= 1;
      nextPageBtn.disabled = pageNumber >= totalPages;
      
      // 페이지 내용 표시
      let text = page.text;
      if (highlightKeywords.length > 0) {
        text = highlightText(text, highlightKeywords);
      }
      
      contentArea.innerHTML = `
        <div class="page-text">${text}</div>
      `;
      
      // 날짜 표시
      if (page.dates && page.dates.length > 0) {
        datesPanel.style.display = 'block';
        document.getElementById('pageDates').innerHTML = page.dates.map(d => `
          <span class="date-chip" onclick="searchDate('${d}')">
            <i class="bi bi-calendar3"></i>
            ${d}
          </span>
        `).join('');
      } else {
        datesPanel.style.display = 'none';
      }
    }
    
    // 날짜로 검색
    function searchDate(date) {
      searchInput.value = date;
      document.querySelector('[data-type="date"]').click();
      performSearch(date);
    }
    
    // 텍스트 하이라이트
    function highlightText(text, keywords) {
      let result = text;
      keywords.forEach(keyword => {
        const regex = new RegExp(`(${escapeRegExp(keyword)})`, 'gi');
        result = result.replace(regex, '<mark>$1</mark>');
      });
      return result;
    }
    
    // 정규식 이스케이프
    function escapeRegExp(string) {
      return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }
    
    // 디바운스
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }
    
    // UI 리셋
    function resetUI() {
      caseData = null;
      currentPage = 1;
      totalPages = 0;
      statsBar.style.display = 'none';
      searchResults.innerHTML = '';
      contentArea.innerHTML = `
        <div class="empty-state">
          <i class="bi bi-file-earmark-text"></i>
          <h4>문서를 선택하세요</h4>
          <p>케이스를 선택하고 검색하거나 페이지를 클릭하세요</p>
        </div>
      `;
      datesPanel.style.display = 'none';
    }
    
    // 페이지 네비게이션
    prevPageBtn.addEventListener('click', () => {
      if (currentPage > 1) showPage(currentPage - 1);
    });
    
    nextPageBtn.addEventListener('click', () => {
      if (currentPage < totalPages) showPage(currentPage + 1);
    });
    
    // 키보드 단축키
    document.addEventListener('keydown', (e) => {
      if (e.target === searchInput) return;
      
      if (e.key === 'ArrowLeft') prevPageBtn.click();
      if (e.key === 'ArrowRight') nextPageBtn.click();
    });
  </script>
</body>
</html>
