<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF OCR 텍스트 추출 테스트</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .drop-zone {
      border: 2px dashed #ccc;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }
    .drop-zone:hover, .drop-zone.active {
      background-color: #f8f9fa;
      border-color: #0d6efd;
    }
    .file-item {
      background-color: #f8f9fa;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .file-item .btn-remove {
      color: #dc3545;
      cursor: pointer;
    }
    .result-container {
      max-height: 500px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-family: monospace;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #dee2e6;
      background-color: #f8f9fa;
    }
    .loading-spinner {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <h1 class="mb-4">PDF OCR 텍스트 추출 테스트</h1>
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="mb-0">파일 업로드</h5>
          </div>
          <div class="card-body">
            <div class="drop-zone mb-3" id="dropZone">
              <p class="mb-0">PDF 파일을 여기에 드래그 앤 드롭하거나 클릭하여 선택하세요</p>
              <p class="text-muted mt-2">(최대 8개 파일, 파일당 100MB)</p>
              <input type="file" id="fileInput" multiple accept=".pdf" style="display: none">
            </div>
            
            <div id="fileList" class="mt-3"></div>
            
            <div class="d-flex justify-content-between mt-3">
              <button id="clearBtn" class="btn btn-outline-secondary">모두 지우기</button>
              <button id="uploadBtn" class="btn btn-primary" disabled>OCR 분석 시작</button>
            </div>
          </div>
        </div>
        
        <div class="card mb-4">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">처리 상태</h5>
            <div class="spinner-border spinner-border-sm text-primary loading-spinner" id="statusSpinner" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div class="card-body">
            <div id="statusContainer">
              <div class="alert alert-info">파일을 업로드하여 OCR 분석을 시작하세요.</div>
            </div>
          </div>
        </div>
        
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">추출 결과</h5>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <select id="resultType" class="form-select">
                <option value="combined">전체 텍스트 (모든 파일)</option>
                <option value="separated">파일별 텍스트</option>
                <option value="json">JSON 원본</option>
              </select>
            </div>
            <div id="resultContainer" class="result-container">
              <div class="text-muted">결과가 여기에 표시됩니다.</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
