<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

            margin: 0 auto;

        }
        .upload-area {

        button:disabled {

            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>OCR API í…ŒìŠ¤íŠ¸</h1>
    
    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <p>íŒŒì¼ì„ ì„ íƒí•˜ê±°ë‚˜ ì—¬ê¸°ì— ë“œë˜ê·¸í•˜ì„¸ìš”</p>
        <input type="file" id="fileInput" multiple accept=".pdf,.png,.jpg,.jpeg,.txt" style="display: none;">
    </div>
    
    <div id="fileList"></div>
    
    <button id="uploadBtn" onclick="uploadFiles()" disabled>ì—…ë¡œë“œ</button>
    <button onclick="clearFiles()">íŒŒì¼ ì§€ìš°ê¸°</button>
    
    <div id="result"></div>

    <script>
        let selectedFiles = [];
        const OCR_API_URL = 'http://localhost:3030/api/ocr';
        
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        
        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            selectedFiles = files;
            updateFileList();
            updateUploadButton();
        }
        
        function updateFileList() {
            const fileList = document.getElementById('fileList');
            if (selectedFiles.length === 0) {
                fileList.innerHTML = '';
                return;
            }
            
            const html = selectedFiles.map(file => 
                `<div>ğŸ“„ ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)</div>`
            ).join('');
            
            fileList.innerHTML = `<h3>ì„ íƒëœ íŒŒì¼ (${selectedFiles.length}ê°œ):</h3>${html}`;
        }
        
        function updateUploadButton() {
            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = selectedFiles.length === 0;
        }
        
        function clearFiles() {
            selectedFiles = [];
            document.getElementById('fileInput').value = '';
            updateFileList();
            updateUploadButton();
            document.getElementById('result').innerHTML = '';
        }
        
        async function uploadFiles() {
            if (selectedFiles.length === 0) {
                showResult('íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”.', 'error');
                return;
            }
            
            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'ì—…ë¡œë“œ ì¤‘...';
            
            try {
                showResult('ì—…ë¡œë“œ ì¤‘...', 'success');
                
                const formData = new FormData();
                selectedFiles.forEach(file => {
                    formData.append('files', file);
                });
                
                console.log('ì—…ë¡œë“œ ì‹œì‘:', selectedFiles.map(f => f.name));
                
                const response = await fetch(`${OCR_API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                console.log('ì‘ë‹µ ìƒíƒœ:', response.status);
                
                const responseText = await response.text();
                console.log('ì‘ë‹µ ë‚´ìš©:', responseText);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${responseText}`);
                }
                
                const data = JSON.parse(responseText);
                showResult(`ì—…ë¡œë“œ ì„±ê³µ!\nì‘ì—… ID: ${data.jobId}\nìƒíƒœ: ${data.status}`, 'success');
                
                // ìƒíƒœ í™•ì¸ ì‹œì‘
                if (data.jobId) {
                    checkStatus(data.jobId);
                }
                
            } catch (error) {
                console.error('ì—…ë¡œë“œ ì˜¤ë¥˜:', error);
                showResult(`ì—…ë¡œë“œ ì‹¤íŒ¨: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'ì—…ë¡œë“œ';
            }
        }
        
        async function checkStatus(jobId) {
            try {
                const response = await fetch(`${OCR_API_URL}/status/${jobId}`);
                const data = await response.json();
                
                showResult(`ìƒíƒœ í™•ì¸:\nì‘ì—… ID: ${jobId}\nìƒíƒœ: ${data.status}\nì§„í–‰ë¥ : ${data.filesProcessed}/${data.filesTotal}`, 'success');
                
                if (data.status === 'processing') {
                    setTimeout(() => checkStatus(jobId), 2000);
                } else if (data.status === 'completed') {
                    getResult(jobId);
                }
            } catch (error) {
                console.error('ìƒíƒœ í™•ì¸ ì˜¤ë¥˜:', error);
                showResult(`ìƒíƒœ í™•ì¸ ì‹¤íŒ¨: ${error.message}`, 'error');
            }
        }
        
        async function getResult(jobId) {
            try {
                const response = await fetch(`${OCR_API_URL}/result/${jobId}`);
                const data = await response.json();
                
                showResult(`ê²°ê³¼ ì¡°íšŒ ì„±ê³µ:\nì‘ì—… ID: ${jobId}\nê²°ê³¼: ${JSON.stringify(data, null, 2)}`, 'success');
            } catch (error) {
                console.error('ê²°ê³¼ ì¡°íšŒ ì˜¤ë¥˜:', error);
                showResult(`ê²°ê³¼ ì¡°íšŒ ì‹¤íŒ¨: ${error.message}`, 'error');
            }
        }
        
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = `result ${type}`;
        }
    </script>
</body>
</html>
