<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude API 테스트</title>
  <style>
    body {
      font-family: 'Malgun Gothic', sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
      color: #333;
    }
    h1, h2 {
      color: #2c3e50;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    .input-section, .result-section {
      flex: 1;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    textarea {
      width: 100%;
      height: 400px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: monospace;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    button:hover {
      background-color: #2980b9;
    }
    .loading {
      text-align: center;
      margin: 20px 0;
      font-style: italic;
      color: #666;
    }
    pre {
      white-space: pre-wrap;
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
    }
    .download-link {
      display: inline-block;
      margin-top: 15px;
      background-color: #2ecc71;
      color: white;
      padding: 8px 15px;
      border-radius: 4px;
      text-decoration: none;
    }
    .download-link:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <h1>Claude API 테스트</h1>
  
  <div class="container">
    <div class="input-section">
      <h2>입력 데이터</h2>
      <textarea id="input-data">{
  "basic_info": {
    "name": "김미화",
    "birthdate": "1987-10-26",
    "insurance": [
      {
        "company": "NH농협손해보험",
        "product": "NH 헤아림 355 건강보험",
        "start_date": "2024-04-09"
      }
    ]
  },
  "events": [
    {
      "date": "2024-04-09",
      "hospital": "서울대병원",
      "content": "간혈관종 소견, 진단서 발급",
      "keywords": ["진단"]
    },
    {
      "date": "2023-08-07",
      "hospital": "삼성서울병원",
      "content": "CT 판독 - 간 혈관종 크기 증가",
      "keywords": ["CT", "진단"]
    },
    {
      "date": "2022-02-05",
      "hospital": "삼성서울병원",
      "content": "Laparoscopic right hemihepatectomy 수술 시행",
      "keywords": ["수술", "입원", "진단"]
    }
  ]
}</textarea>
      <button id="test-btn">Claude API 테스트</button>
      <div id="loading" class="loading" style="display: none;">처리 중... 잠시만 기다려주세요.</div>
    </div>
    
    <div class="result-section">
      <h2>결과</h2>
      <pre id="result"></pre>
      <a id="download-link" class="download-link" style="display: none;" href="#" target="_blank">보고서 다운로드</a>
    </div>
  </div>

  <script>
    document.getElementById('test-btn').addEventListener('click', async () => {
      const inputData = document.getElementById('input-data').value;
      const loadingElement = document.getElementById('loading');
      const resultElement = document.getElementById('result');
      const downloadLink = document.getElementById('download-link');
      
      try {
        // 입력 데이터 파싱
        const structuredData = JSON.parse(inputData);
        
        // 로딩 표시
        loadingElement.style.display = 'block';
        resultElement.textContent = '';
        downloadLink.style.display = 'none';
        
        // API 호출
        const response = await fetch('/api/test-claude', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ structuredData }),
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.message || '오류가 발생했습니다.');
        }
        
        // 결과 표시
        resultElement.textContent = data.report;
        
        // 다운로드 링크 설정
        const filename = data.filePath.split('/').pop();
        downloadLink.href = `/outputs/${filename}`;
        downloadLink.style.display = 'inline-block';
        
      } catch (error) {
        console.error('오류:', error);
        resultElement.textContent = `오류: ${error.message}`;
      } finally {
        // 로딩 숨기기
        loadingElement.style.display = 'none';
      }
    });
  </script>
</body>
</html>
