<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>의료 타임라인 테스트</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Noto Sans KR', sans-serif; 
      margin: 0; 
      padding: 20px; 
      background-color: #f7f8fc;
      color: #333;
    }
    .container { 
      max-width: 1200px; 
      margin: 0 auto; 
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #4a6bdf;
      margin-bottom: 30px;
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
    }
    .panel { 
      border: 1px solid #ddd; 
      padding: 20px; 
      margin-bottom: 20px; 
      border-radius: 5px; 
      background-color: white;
    }
    .panel h2 {
      margin-top: 0;
      color: #4a6bdf;
      font-size: 1.4rem;
    }
    textarea { 
      width: 100%; 
      height: 200px; 
      margin-bottom: 10px; 
      padding: 10px; 
      border: 1px solid #ddd;
      border-radius: 5px;
      font-family: 'Noto Sans KR', sans-serif; 
      resize: vertical;
    }
    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    .input-group input {
      flex: 1;
      min-width: 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button { 
      background: #4a6bdf; 
      color: white; 
      border: none; 
      padding: 12px 25px; 
      border-radius: 5px; 
      cursor: pointer; 
      font-weight: 500;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #3650b3;
    }
    .btn-secondary {
      background: #6c757d;
    }
    .btn-secondary:hover {
      background: #5a6268;
    }
    .chat-container { 
      border: 1px solid #ddd; 
      min-height: 300px; 
      margin-top: 20px; 
      border-radius: 5px; 
      overflow-y: auto; 
      max-height: 500px; 
      padding: 10px;
      background-color: #f9f9f9;
    }
    .message { 
      padding: 12px 15px; 
      margin: 10px 0; 
      border-radius: 8px; 
      max-width: 80%;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .user { 
      background: #e3eaff; 
      margin-left: auto;
      border-bottom-right-radius: 0;
    }
    .ai { 
      background: white; 
      margin-right: auto;
      border-bottom-left-radius: 0;
    }
    .hidden { 
      display: none; 
    }
    .loading {
      text-align: center;
      margin: 20px 0;
    }
    .loading::after {
      content: "⏳ 처리 중...";
      display: inline-block;
      animation: dots 1.5s infinite;
    }
    @keyframes dots {
      0%, 20% { content: "⏳ 처리 중."; }
      40% { content: "⏳ 처리 중.."; }
      60%, 100% { content: "⏳ 처리 중..."; }
    }
    .action-btns {
      display: flex;
      justify-content: space-between;
    }
    .report-content {
      white-space: pre-wrap;
      line-height: 1.5;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
      margin-bottom: 20px;
      max-height: 500px;
      overflow-y: auto;
    }
    .chat-input-container {
      display: flex;
      margin-top: 15px;
    }
    #chat-input {
      flex: 1;
      height: 60px;
      margin-right: 10px;
    }
    .load-test-btn {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>의료 타임라인 테스트</h1>
    
    <div class="panel" id="input-panel">
      <h2>의료 데이터 입력</h2>
      <button id="load-test-data" class="btn-secondary load-test-btn">테스트 데이터 불러오기</button>
      <textarea id="medical-text" placeholder="의료 문서 텍스트를 입력하세요..."></textarea>
      <div class="input-group">
        <input type="text" id="patient-name" placeholder="피보험자명">
        <input type="text" id="patient-dob" placeholder="생년월일 (YYYY-MM-DD)">
        <input type="text" id="enrollment-date" placeholder="보험 가입일 (YYYY-MM-DD)">
      </div>
      <button id="generate-btn">보고서 생성</button>
      <div id="generate-loading" class="loading hidden"></div>
    </div>
    
    <div class="panel hidden" id="report-panel">
      <h2>생성된 보고서</h2>
      <div id="report-content" class="report-content"></div>
      <div class="action-btns">
        <button id="back-btn" class="btn-secondary">뒤로 가기</button>
        <button id="continue-btn">AI와 대화하기</button>
      </div>
    </div>
    
    <div class="panel hidden" id="chat-panel">
      <h2>AI와 대화하기</h2>
      <div class="chat-container" id="chat-container"></div>
      <div class="chat-input-container">
        <textarea id="chat-input" placeholder="질문을 입력하세요..."></textarea>
        <button id="send-btn">전송</button>
      </div>
      <div id="chat-loading" class="loading hidden"></div>
      <div class="action-btns" style="margin-top: 15px;">
        <button id="chat-back-btn" class="btn-secondary">보고서로 돌아가기</button>
      </div>
    </div>
  </div>

  <script>
    // 전역 변수
    let sessionId = null;
    
    // DOM 요소
    const inputPanel = document.getElementById('input-panel');
    const reportPanel = document.getElementById('report-panel');
    const chatPanel = document.getElementById('chat-panel');
    const medicalTextArea = document.getElementById('medical-text');
    const patientNameInput = document.getElementById('patient-name');
    const patientDobInput = document.getElementById('patient-dob');
    const enrollmentDateInput = document.getElementById('enrollment-date');
    const reportContent = document.getElementById('report-content');
    const chatContainer = document.getElementById('chat-container');
    const chatInput = document.getElementById('chat-input');
    const generateLoading = document.getElementById('generate-loading');
    const chatLoading = document.getElementById('chat-loading');
    
    // 테스트 데이터 로드
    document.getElementById('load-test-data').addEventListener('click', async () => {
      try {
        const response = await fetch('/api/load-test-document');
        const data = await response.json();
        
        if (data.success) {
          medicalTextArea.value = data.content;
          patientNameInput.value = '홍길동';
          patientDobInput.value = '1980-01-01';
          enrollmentDateInput.value = '2024-01-01';
        } else {
          alert('테스트 데이터 로드 실패: ' + data.error);
        }
      } catch (error) {
        console.error('테스트 데이터 로드 오류:', error);
        alert('테스트 데이터 로드 중 오류가 발생했습니다');
      }
    });
    
    // 보고서 생성
    document.getElementById('generate-btn').addEventListener('click', async () => {
      const text = medicalTextArea.value;
      const name = patientNameInput.value;
      const dob = patientDobInput.value;
      const enrollmentDate = enrollmentDateInput.value;
      
      if (!text) {
        alert('의료 문서 텍스트를 입력해주세요');
        return;
      }
      
      try {
        inputPanel.classList.add('hidden');
        generateLoading.classList.remove('hidden');
        
        const response = await fetch('/api/generate-report', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            text,
            patientInfo: {
              name: name || '홍길동',
              dob: dob || '1980-01-01',
              enrollmentDate: enrollmentDate || '2024-01-01',
              insurance: [{ start_date: enrollmentDate || '2024-01-01' }]
            }
          })
        });
        
        const data = await response.json();
        
        generateLoading.classList.add('hidden');
        
        if (data.success) {
          reportContent.textContent = data.report;
          reportPanel.classList.remove('hidden');
          sessionId = data.sessionId;
        } else {
          alert('오류: ' + data.error);
          inputPanel.classList.remove('hidden');
        }
      } catch (error) {
        console.error('API 오류:', error);
        alert('API 요청 중 오류가 발생했습니다');
        inputPanel.classList.remove('hidden');
        generateLoading.classList.add('hidden');
      }
    });
    
    // 뒤로 가기
    document.getElementById('back-btn').addEventListener('click', () => {
      reportPanel.classList.add('hidden');
      inputPanel.classList.remove('hidden');
    });
    
    // 대화 시작
    document.getElementById('continue-btn').addEventListener('click', () => {
      reportPanel.classList.add('hidden');
      chatPanel.classList.remove('hidden');
      
      // 초기 메시지 추가
      chatContainer.innerHTML = '';
      const aiMsg = document.createElement('div');
      aiMsg.className = 'message ai';
      aiMsg.textContent = '보고서가 생성되었습니다. 질문이 있으시면 입력해주세요.';
      chatContainer.appendChild(aiMsg);
    });
    
    // 채팅 뒤로 가기
    document.getElementById('chat-back-btn').addEventListener('click', () => {
      chatPanel.classList.add('hidden');
      reportPanel.classList.remove('hidden');
    });
    
    // 메시지 전송
    document.getElementById('send-btn').addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    
    async function sendMessage() {
      const message = chatInput.value.trim();
      
      if (!message) return;
      
      // 사용자 메시지 추가
      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.textContent = message;
      chatContainer.appendChild(userMsg);
      
      chatInput.value = '';
      chatInput.focus();
      
      // 스크롤 아래로
      chatContainer.scrollTop = chatContainer.scrollHeight;
      
      // 로딩 표시
      chatLoading.classList.remove('hidden');
      
      try {
        const response = await fetch('/api/continue-chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId, message })
        });
        
        const data = await response.json();
        
        // 로딩 숨기기
        chatLoading.classList.add('hidden');
        
        if (data.success) {
          const aiMsg = document.createElement('div');
          aiMsg.className = 'message ai';
          aiMsg.textContent = data.response;
          chatContainer.appendChild(aiMsg);
          
          // 스크롤 아래로
          chatContainer.scrollTop = chatContainer.scrollHeight;
        } else {
          alert('오류: ' + data.error);
        }
      } catch (error) {
        console.error('채팅 API 오류:', error);
        alert('채팅 요청 중 오류가 발생했습니다');
        chatLoading.classList.add('hidden');
      }
    }
  </script>
</body>
</html>
